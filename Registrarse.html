<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesion</title>

    <!--Boostrap4-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!--FontLato(Fuente productos)-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <link type="text/css" rel="stylesheet" href="Css/estilos.css">
</head>

<body>
    <!--Inicio Barra Menu-->
    <nav class="navbar navbar-expand-lg bg-light" style="padding-top: 0; padding-bottom: 0; margin-bottom: 5%;">
        <a class="navbar-brand" href="Home.html"><img src="Imagenes/logo 2.png" alt="Logo" width="50px"></a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navb">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-list"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
            </svg>
        </button>
        <!--Opciones-->
        <div class="collapse navbar-collapse" id="navb">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link item_select" href="Home.html">Inicio</a>
                </li>
            </ul>
        </div>
    </nav>
    <!--Fin Barra Menu-->

    <div class="container texto_is" style="text-align: center;">
        <div class="row">
            <div class="col-md-3">
            </div>
            <div class="col-md-6" style="background-color: white; border: black solid 1px;">
                <!--Icono Registrarse-->
                <br>
                <svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" fill="currentColor"
                    class="bi bi-person-plus-fill texto_registro" viewBox="0 0 16 16 ">
                    <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                    <path fill-rule="evenodd"
                        d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z" />
                </svg>
                <!--Texto-->
                <h5 class="texto_registro" style="margin-bottom: 0; padding-bottom: 20px;"> Ingresa los Datos para Crear una Cuenta</h5>
                <form action="#" method="POST" name="inicio_sesion">
                    <!--Ingresar Correo Electronico-->
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Correo electronico" required>
                    </div>
                    <!--Ingresar Contraseña-->
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Contraseña" required>
                    </div>
                    <!--Separar recuerdame y ¿olvidaste contraseña?-->
                    <div class="row" style="padding-bottom: 10px;">
                        <div class="col-md-6 col-sm-12" style="padding-left: 30px; text-align: left;">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Recuerdame</label>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12" style="text-align: right;">
                            <a href="#" class="texto_is" style="margin-bottom: 10px;">¿Olvidaste tu Contraseña?</a>
                        </div>
                    </div>
                    <!--Boton Inicio Sesion-->
                    <div class="form-group">
                        <p><button type="submit" class="boton_is">Iniciar Sesión</button></p>
                    </div>
                    <div class="form-group">
                        <p class="texto_is">———————————————— O ————————————————</p>
                        <a href="Registrarse.html" class="texto_is " style="font-style: oblique;"> Crear Cuenta
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                                class="bi bi-arrow-right" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z" />
                            </svg>
                        </a>
                    </div>
                </form>
            </div>
            <div class="col-md-3">
            </div>
        </div>
    </div>

</body>

</html>
